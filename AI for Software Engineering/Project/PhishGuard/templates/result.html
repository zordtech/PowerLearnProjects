<!-- templates/result.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>üß† AI Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #0d1117;
        color: #c9d1d9;
        font-family: "Courier New", monospace;
        overflow: hidden;
      }

      .glitch-bg::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.02) 1px,
          transparent 1px,
          transparent 2px
        );
        animation: glitch 1s infinite linear;
        z-index: -1;
      }

      @keyframes glitch {
        0% {
          transform: translate(0, 0);
        }
        20% {
          transform: translate(-1px, 1px);
        }
        40% {
          transform: translate(-1px, -1px);
        }
        60% {
          transform: translate(1px, 1px);
        }
        80% {
          transform: translate(1px, -1px);
        }
        100% {
          transform: translate(0, 0);
        }
      }

      .result-box {
        background-color: #161b22;
        border: 1px solid #30363d;
        padding: 40px;
        border-radius: 10px;
        margin-top: 5%;
        animation: fadeIn 1.2s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .typing {
        border-right: 2px solid #c9d1d9;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
        animation: typing 3s steps(30, end) forwards;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      .verdict-safe {
        color: #00ff88;
        text-shadow: 0 0 8px #00ff88, 0 0 16px #00ff88;
        font-size: 1.7rem;
      }

      .verdict-danger {
        color: #ff4d4d;
        text-shadow: 0 0 8px #ff4d4d, 0 0 16px #ff1a1a;
        font-size: 1.7rem;
      }

      .btn-back {
        background-color: #238636;
        color: white;
        font-weight: bold;
      }

      .btn-back:hover {
        background-color: #2ea043;
      }
    </style>
  </head>
  <body class="glitch-bg">
    <div class="container">
      <div class="result-box mx-auto text-center" style="max-width: 650px">
        <h2 class="typing">[ SYSTEM ] AI Scan Complete...</h2>
        <br /><br />

        {% if prediction == 'Phishing Email' %}
        <h4 class="verdict-danger">‚ö†Ô∏è ALERT: This is a Phishing Email!</h4>
        {% elif prediction == 'Safe Email' %}
        <h4 class="verdict-safe">‚úÖ STATUS: Safe Email Identified</h4>
        {% else %}
        <h4 class="text-muted">{{ prediction }}</h4>
        {% endif %}

        <a href="/" class="btn btn-back mt-4">üîÑ Scan Another</a>
      </div>
    </div>
  </body>
</html>
