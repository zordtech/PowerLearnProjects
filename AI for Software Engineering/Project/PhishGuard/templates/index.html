<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Phishing Detector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #0d1117;
        color: #c9d1d9;
        font-family: "Courier New", monospace;
        overflow-x: hidden;
      }
      .main-box {
        margin-top: 10%;
        padding: 40px;
        background-color: #161b22;
        border: 1px solid #30363d;
        border-radius: 10px;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .glow-text {
        font-size: 2rem;
        text-align: center;
        color: #00ff88;
        text-shadow: 0 0 8px #00ff88, 0 0 16px #00ff88;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          text-shadow: 0 0 4px #00ff88;
        }
        50% {
          text-shadow: 0 0 12px #00ff88, 0 0 20px #00ff88;
        }
        100% {
          text-shadow: 0 0 4px #00ff88;
        }
      }

      .btn-scan {
        background-color: #238636;
        color: white;
        font-weight: bold;
      }

      .btn-scan:hover {
        background-color: #2ea043;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-box mx-auto text-center" style="max-width: 700px">
        <h1 class="glow-text">üîê AI-Powered Phishing Email Detector</h1>
        <p class="mt-3">
          Paste your email text below and let the AI determine if it's safe or a
          potential phishing attack.
        </p>
        <form method="POST" action="/predict">
          <div class="mb-3">
            <textarea
              class="form-control"
              name="email_text"
              rows="6"
              placeholder="Paste your email content here..."
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-scan">üß† Scan Now</button>
        </form>
      </div>
    </div>
  </body>
</html>
